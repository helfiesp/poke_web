{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<style>
.about-us-container {
	width: 80%;
	margin: 0 auto; /* Centers the container */
	display: flex; /* Enables flexbox layout */
	justify-content: center; /* Centers children horizontally */
	align-items: center; /* Aligns children vertically */
	gap: 20px; /* Optional: Adds space between the image and the text */
	margin-top:50px;
	margin-bottom:200px;
}

.about-us-img, .about-us-text {
	flex: 0 0 40%; /* Sets the basis to 40% and does not allow them to grow or shrink */
}

/* Ensure the image does not exceed the width of .about-us-img */
.about-us-img img {
	max-width: 100%;
	height: auto; /* Maintains the aspect ratio of the image */
}

/* Optional: Style for the text container */
.about-us-text {
	display: flex;
	flex-direction: column;
	justify-content: center;
	font-size: 16px;
}
/* Media query for mobile devices */
@media (max-width: 768px) {
	.about-us-container {
		flex-direction: column; /* Stacks the image and text vertically */
		width: 90%; /* Increase the width to use more space on mobile */
		gap: 10px; /* Reduces gap for mobile */
	}

	.about-us-img, .about-us-text {
		width: 100%; /* Image and text take up full width of their container */
		flex: none; /* Resets the flex property */
	}
}

</style>
<div class="about-us-container">
	<div class="about-us-img">
		<img src="{{ MEDIA_URL }}pgmobler_img.jpg" alt="About Us">
	</div>
	<div class="about-us-text">
		<h2>Om oss</h2>
		<p>{{ about_us|safe }}</p>
	</div>
</div>

{% include 'base/footer.html' %}
{% endblock %}
